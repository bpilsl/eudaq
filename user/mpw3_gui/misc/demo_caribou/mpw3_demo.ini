# example init file: Ex0.ini
[LogCollector.log]
EULOG_GUI_LOG_FILE_PATTERN = /mnt/data/mpw3/test_data/MPWx_$12D.log

#[Producer.my_pd0]
#EX0_DEV_LOCK_PATH = /tmp/mydev0.lock

#[Producer.my_pd1]
#EX0_DEV_LOCK_PATH = /tmp/mydev1.lock

[Producer.RD50_MPW3]
# general
log_level=INFO
EUDAQ_DC = ds_dc
# configuration
config_file="/home/root/config_mpw3.cfg"
trim_path="/home/root/trimconfig_zeus.txt"
# measuring settings
chip_name="test_0e0"
threshold=0.95
baseline=0.90
row=7
col=5
daq_mode=-1  # 0: Stage 1 - MANUAL pixel switching;      1: Stage 1 - AUTOMATIC pixel switching
        # 2: Stage 2 - CONTINUOUS RUN - Trigger PMs     3: Stage 2 - CONTINUOUS RUN - Trigger PMs + MPW2

# stage 2 settings
max_fill_level=5
trig_delay=10

# stage 1 settings
spills_till_switching=5


[Producer.aida_tlu]
initid= 20210115
verbose = 1
ConnectionFile= "file:///home/pct-eudaq/latesteudaq/trackereudaq/user/tlu/misc/aida_tlu/aida_tlu_connection.xml"
#ConnectionFile= "file://home/tlu-ma/latesteudaq/eudaq/user/tlu/misc/aida_tlu/aida_tlu_connection.xml" #for TLU MAUS
DeviceName = "aida_tlu.controlhub"
#DeviceName = "aida_tlu.udp"
TLUmod = "1e"
# number of HDMI inputs, leave 4 even if you only use fewer inputs
nDUTs = 4
nTrgIn = 6
# 0= False (Internal Reference OFF), 1= True
intRefOn = 0
VRefInt = 2.5
VRefExt = 1.3
# I2C address of the bus expander on Enclustra FPGA
I2C_COREEXP_Addr = 0x21
# I2C address of the Si5345
I2C_CLK_Addr = 0x68
# I2C address of 1st AD5665R
I2C_DAC1_Addr = 0x13
# I2C address of 2nd AD5665R
I2C_DAC2_Addr = 0x1F
# address of unique Id number EEPROM
I2C_ID_Addr = 0x50
#I2C address of 1st expander PCA9539PW~/
I2C_EXP1_Addr = 0x74
#I2C address of 2st expander PCA9539PW
I2C_EXP2_Addr = 0x75
#I2C address of AD5665R on powermodule
I2C_DACModule_Addr = 0x1CnoiseTrim
# Max value for control voltage on PMTs (usually 1 V)
PMT_vCtrlMax= 1.0
#I2C address of 1st expander PCA9539PW on powermodule
I2C_EXP1Module_Addr = 0x76
#I2C address of 2nd expander PCA9539PW on powermodule
I2C_EXP2Module_Addr = 0x77


##CONFCLOCK 0= skip clock configuration, 1= configure si5345
CONFCLOCK= 1
CLOCK_CFG_FILE = "/home/pct-eudaq/latesteudaq/trackereudaq/user/eudet/misc/hw_conf/aida_tlu/aida_tlu_clk_config.txt"
# CLOCK_CFG_FILE = "~/latesteudaq/trackereudaq/user/eudet/misc/hw_conf/aida_tlu/aida_tlu_clk_config.txt" # for TLU MAUS